<!DOCTYPE html>

<head>

  <title>‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§∏‡•á ‡§≤‡§ø‡§ñ‡§æ‡§µ‡§ü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      font-size: 2rem;

    #transcript {

    #stopBtn { background-color: #dc3545; color: white; }
    #clearBtn { background-color: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>üé§ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§∏‡•á ‡§≤‡§ø‡§ñ‡§æ‡§µ‡§ü</h1>
  <div id="transcript">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è "‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç" ‡§¶‡§¨‡§æ‡§è‡§Ç‚Ä¶</div>
  <button id="startBtn">üîä ‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
  <button id="stopBtn">‚úã ‡§∞‡•ã‡§ï‡•á‡§Ç</button>
  <button id="clearBtn">üóëÔ∏è ‡§∏‡§æ‡§´‡§º ‡§ï‡§∞‡•á‡§Ç</button>
  <script>
    let recognition;
    let finalTranscript = '';
    let lastProcessedIndex = -1;
    const transcriptDiv = document.getElementById('transcript');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const clearBtn = document.getElementById('clearBtn');
    
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'hi-IN';
      recognition.maxAlternatives = 1;
      
      recognition.onresult = (event) => {
        let interim = '';
        
        // Only process new results beyond what we've already processed
        for (let i = Math.max(event.resultIndex, lastProcessedIndex + 1); i < event.results.length; i++) {
          const result = event.results[i];
          const transcript = result[0].transcript.trim();
          
          if (result.isFinal && transcript) {
            finalTranscript += transcript + '\n';
            lastProcessedIndex = i;
          } else if (!result.isFinal) {
            interim += transcript;
          }
        }
        
        // Display final + current interim
        transcriptDiv.innerText = finalTranscript + interim;
      };
      
      recognition.onstart = () => {
        transcriptDiv.innerText = finalTranscript + '\nüé§ ‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç...\n';
      };
      
      recognition.onend = () => {
        transcriptDiv.innerText = finalTranscript + '\nüõë ‡§∏‡•Å‡§®‡§®‡§æ ‡§¨‡§Ç‡§¶...\n';
      };
      
      recognition.onerror = (e) => {
        transcriptDiv.innerText = finalTranscript + `\n‚ö†Ô∏è ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${e.error}\n`;
      };
      
      startBtn.onclick = () => {
        lastProcessedIndex = -1;
        try {
          recognition.start();
        } catch (e) {
          console.log('Recognition already started');
        }
      };
      
      stopBtn.onclick = () => {
        recognition.stop();
      };
      
      clearBtn.onclick = () => {
        finalTranscript = '';
        lastProcessedIndex = -1;
        transcriptDiv.innerText = '';
      };
      
    } else {
      transcriptDiv.innerText = "‚ö†Ô∏è ‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§™‡§π‡§ö‡§æ‡§® ‡§ï‡§æ ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§";
      startBtn.disabled = true;
      stopBtn.disabled = true;
      clearBtn.disabled = true;
    }
  </script>
</body>
</html>
