<body>

  <div id="transcript">‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è "‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç" ‡§¶‡§¨‡§æ‡§è‡§Ç‚Ä¶</div>
  <button id="startBtn">üîä ‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç</button>
  <button id="stopBtn">‚úã ‡§∞‡•ã‡§ï‡•á‡§Ç</button>

<script>
let recognition;
let finalTranscript = '';
const transcriptDiv = document.getElementById('transcript');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const clearBtn = document.getElementById('clearBtn');

if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'hi-IN';

  recognition.onresult = (event) => {
    let interim = '';
    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript.trim();
      if (event.results[i].isFinal) {
        finalTranscript += transcript + '\n';
      } else {
        interim += transcript;
      }
    }
    transcriptDiv.innerText = finalTranscript + interim;
  };

  recognition.onerror = (e) => {
    transcriptDiv.innerText += `\n‚ö†Ô∏è ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ${e.error}`;
  };

  startBtn.onclick = () => {
    recognition.start();
    transcriptDiv.innerText += '\nüé§ ‡§∏‡•Å‡§®‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç...\n';
  };

  stopBtn.onclick = () => {
    recognition.stop();
    transcriptDiv.innerText += '\nüõë ‡§∏‡•Å‡§®‡§®‡§æ ‡§¨‡§Ç‡§¶...\n';
  };

  clearBtn.onclick = () => {
    finalTranscript = '';
    transcriptDiv.innerText = '';
  };
} else {
  transcriptDiv.innerText = "‚ö†Ô∏è ‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§™‡§π‡§ö‡§æ‡§® ‡§ï‡§æ ‡§∏‡§Æ‡§∞‡•ç‡§•‡§® ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§";
  startBtn.disabled = true;
  stopBtn.disabled = true;
  clearBtn.disabled = true;
}
</script>
